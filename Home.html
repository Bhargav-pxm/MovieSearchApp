<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
</head>

<body>
    <header>
        <div class="header-contents">
            <h1>KNOW THE PLOT</h1>
            <a href="watchlist.html" class="header-link">+ WatchList</a>
        </div>
    </header>
    <main>
        <div class="main-search-field">
            <label aria-label="Search for movies" class="hide">Search for movies</label>
            <input type="text" for="submit" id="searchInput" placeholder="Search for a movie">
            <button type="submit" value="Submit" id="searchBtn">Search</button>
        </div>

        <div class="main-contents" id="moviesList">
            <div id="movielist-default-container">
                <img src="images/movie-icon.svg" alt="Search movie list to start exploring movies."
                    class="movie-icon movie-list-default-display">
                <p class="text-grey-light fs-18 bold movie-list-default-display">
                    <font color="red" font-family="Gill Sans, Gill Sans MT, Calibri, Trebuchet MS, sans-serif">
                        Start Exploring...!
                    </font>
                </p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
